    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url(https://cur.cursors-4u.net/cursors/cur-2/cur116.cur), auto !important;
        }
        body {
            background: linear-gradient(135deg, #001f3f, #00796b);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        /* Navbar responsiva */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            gap: 10px;
            flex-wrap: wrap;
        }
        .navbar a {
            color: #e2e8f0;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #2563eb;
            color: white;
        }
        .home-button {
            background-color: #2563eb;
            color: white;
            padding: 10px 16px;
            border-radius: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .home-button:hover {
            background-color: #1e4bb5;
        }
        /* Logo e barra de pesquisa */
        .logo {
            width: 200px;
            margin-top: 120px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .search-bar {
            position: relative;
            width: 90%;
            max-width: 500px;
            margin-top: 30px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }
        .search-bar button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        /* Galeria de filmes responsiva */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 0 20px;
        }
        .poster-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .adorocinema-icon {
            width: 120px;
            height: auto;
            cursor: pointer;
        }
        .poster {
            position: relative;
            width: 100%;
            max-width: 200px; /* Largura m√°xima fixa */
            aspect-ratio: 2 / 3; /* Propor√ß√£o de 2:3 (padr√£o para posters) */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.3s ease; /* Adiciona transi√ß√£o suave */
        }
        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preencha o espa√ßo sem distor√ß√£o */
            display: block;
        }
        .poster::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .poster:hover::after {
            opacity: 1;
        }
        .poster:hover {
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
        }
        .poster-name {
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }
        .poster-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: url('https://i.ibb.co/W3XWkv2/Captura-de-tela-2025-01-23-182739.png') no-repeat center;
            background-size: contain;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2; /* Garante que o √≠cone fique na frente */
        }
        .poster:hover .poster-icon {
            opacity: 1;
        }
        /* Footer */
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal iframe {
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
            border: 10px solid transparent;
            border-radius: 12px;
            animation: rainbowGlow 20s infinite alternate;
        }
        /* Anima√ß√£o de brilho arco-√≠ris */
        @keyframes rainbowGlow {
            0% {
                box-shadow: 0 0 30px rgba(148, 0, 211, 0.8),
                            0 0 50px rgba(148, 0, 211, 0.6),
                            0 0 70px rgba(148, 0, 211, 0.4);
            }
            25% {
                box-shadow: 0 0 30px rgba(0, 0, 255, 0.8),
                            0 0 50px rgba(0, 0, 255, 0.6),
                            0 0 70px rgba(0, 0, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(135, 206, 250, 0.8),
                            0 0 50px rgba(135, 206, 250, 0.6),
                            0 0 70px rgba(135, 206, 250, 0.4);
            }
            75% {
                box-shadow: 0 0 30px rgba(238, 130, 238, 0.8),
                            0 0 50px rgba(238, 130, 238, 0.6),
                            0 0 70px rgba(238, 130, 238, 0.4);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                            0 0 50px rgba(255, 255, 255, 0.6),
                            0 0 70px rgba(255, 255, 255, 0.4);
            }
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 12px;
                padding: 6px 10px;
            }
            .logo {
                width: 150px;
            }
            .search-bar input {
                font-size: 14px;

            }
            .poster {

            }
            .poster-icon {
                width: 50px;
                height: 50px;
            }
            .poster-name {
                font-size: 12px;
            }
        }
    </style>

        const gallery = document.getElementById('gallery');
        const videoModal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');
        const infoModal = document.getElementById('infoModal');
        const infoFrame = document.getElementById('infoFrame');
        function renderPosters(data) {
            gallery.innerHTML = '';
            data.forEach(poster => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('poster-wrapper');
                // √çcone do AdoroCinema
                const adoradoCinemaImg = document.createElement('img');
                adoradoCinemaImg.src = "https://i.ibb.co/hJww2LWr/logo-main-6419f574.png";
                adoradoCinemaImg.alt = "AdoroCinema Icon";
                adoradoCinemaImg.classList.add('adorocinema-icon');
                adoradoCinemaImg.addEventListener('click', () => openInfoModal(poster.adorocinema));
                // Poster do filme
                const posterElement = document.createElement('div');
                posterElement.classList.add('poster');
                const posterImage = document.createElement('img');
                posterImage.src = poster.image;
                posterImage.alt = poster.name;
                posterElement.appendChild(posterImage);
                const playIcon = document.createElement('div');
                playIcon.classList.add('poster-icon');
                posterElement.appendChild(playIcon);
                // Nome do filme
                const posterName = document.createElement('div');
                posterName.classList.add('poster-name');
                posterName.innerText = poster.name;
                // Evento de clique no poster
                posterElement.addEventListener('click', () => openModal(poster.url));
                // Montagem do wrapper
                wrapper.appendChild(adoradoCinemaImg);
                wrapper.appendChild(posterElement);
                wrapper.appendChild(posterName);
                gallery.appendChild(wrapper);
            });
        }
        function openModal(videoUrl) {
            videoModal.style.display = 'flex';
            videoFrame.src = videoUrl;
        }
        function closeModal() {
            videoModal.style.display = 'none';
            videoFrame.src = '';
        }
        function openInfoModal(infoUrl) {
            infoModal.style.display = 'flex';
            infoFrame.src = infoUrl;
        }
        function closeInfoModal() {
            infoModal.style.display = 'none';
            infoFrame.src = '';
        }
        function searchGames() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const filteredPosters = posters.filter(poster =>
                poster.name.toLowerCase().includes(searchQuery) ||
                poster.genre.toLowerCase().includes(searchQuery)
            );
            renderPosters(filteredPosters);
        }
        function filterByGenre(genre) {
            const filteredPosters = genre === 'all' ? posters : posters.filter(poster => poster.genre === genre);
            renderPosters(filteredPosters);
        }
        renderPosters(posters);
    </script>
    <!-- Efeito sonoro -->
    <audio id="hover-sound" src="https://www.soundjay.com/buttons/button-11.wav" preload="auto"></audio>
    <audio id="click-sound" src="FADE.mp3" preload="auto"></audio>
    <script>
        function playHoverSound() {
            const sound = document.getElementById('hover-sound');
            sound.play();
        }
        function playClickSound() {
            const sound = document.getElementById('click-sound');
            sound.play();
        }
        document.querySelectorAll('.poster').forEach(poster => {
            poster.addEventListener('mouseenter', playHoverSound);
            poster.addEventListener('click', playClickSound);
        });
    </script>
