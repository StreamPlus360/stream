    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #001f3f, #00796b);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar a {
            color: #e2e8f0;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #2563eb;
            color: white;
        }

        .logo {
            width: 250px;
            margin-top: 150px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .search-bar {
            margin-top: 30px;
            position: relative;
            width: 80%;
            max-width: 500px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #2563eb;
            background-color: rgba(0, 0, 0, 0.8);
            outline: none;
        }

        .search-bar button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 50px;
        }

        .poster-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .poster-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: -1;
            transition: all 0.3s ease;
        }

        .poster {
            width: 200px;
            height: 300px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .poster:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
        }

        .poster-name {
            color: #e3f2fd;
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

        const container = document.querySelector('.container');
        const modal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');

        function renderPosters(data) {
            container.innerHTML = ''; // Limpa o container
            data.forEach(poster => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('poster-wrapper');
                const posterElement = document.createElement('div');
                posterElement.classList.add('poster');
                posterElement.style.backgroundImage = `url(${poster.image})`;

                const posterName = document.createElement('div');
                posterName.classList.add('poster-name');
                posterName.innerText = poster.name;

                wrapper.appendChild(posterElement);
                wrapper.appendChild(posterName); // Nome agora é renderizado abaixo da capa

                posterElement.addEventListener('click', () => openModal(poster.url));

                container.appendChild(wrapper);
            });
        }

        function openModal(videoUrl) {
            modal.style.display = 'flex'; // Exibe o modal
            videoFrame.src = videoUrl; // Define o URL do vídeo no iframe
        }

        function closeModal() {
            modal.style.display = 'none'; // Fecha o modal
            videoFrame.src = ''; // Limpa o conteúdo do vídeo
        }

        function searchGames() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const filteredPosters = posters.filter(poster => 
                poster.name.toLowerCase().includes(searchQuery) || 
                poster.genre.toLowerCase().includes(searchQuery)
            );
            renderPosters(filteredPosters);
        }

        function filterByGenre(genre) {
            const filteredPosters = genre === 'all' ? posters : posters.filter(poster => poster.genre === genre);
            renderPosters(filteredPosters);
        }

        // Inicializa a página com todos os filmes
        renderPosters(posters);
